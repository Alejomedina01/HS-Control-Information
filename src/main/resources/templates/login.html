<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head th:replace="layout/template :: head">
    <title>Login</title>
</head>
<body>
<header th:replace="layout/template :: header"></header>
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Inicio de sesi√≥n</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password"/>
                            </div>
                            <input type="submit" value="Login" class="btn-primary btn-block"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="layout/template :: footer"></footer>
</body>
</html>
