<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: head"></head>
<header th:replace="layout/template :: header"></header>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 >Asociar empleado</h4>
                </div>
                <form th:action="@{/saveEmployeeContract}" th:object="${employeeContract}" method="POST" class="was-validated">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="idContract">Identificaci贸n Contrato</label>
                            <input type="number" min="1" max="999999999999" class="form-control" name="idContract" readonly th:value="${idContract}">
                        </div>
                        <div class="form-group">
                            <label for="idEmployee">Identificaci贸n Empleado</label>
                            <input type="number" min="1" max="999999999999" class="form-control" name="idEmployee" readonly th:value="${idEmployee}">
                        </div>
                        <div class="form-group">
                            <label for="initialDate">Fecha de vinculaci贸n</label>
                            <input type="date" id="fechaVinculacion" th:min="${contractDate}" th:max="${actualDate}" class="form-control" name="initialDate" required="true">
                        </div>
                        <div class="form-group">
                            <label for="finalDate">Fecha de terminaci贸n</label>
                            <input type="date" id="fechaTerminacion" class="form-control" th:max="${actualDate}" onclick="getLastDate('fechaVinculacion','fechaTerminacion')" name="finalDate">
                        </div>
                        <div class="modal-footer">
                            <button test-id="saveEmployeeContract" class="btn btn-primary" type="submit">Agregar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/template :: footer"></footer>
<script th:replace="layout/template :: script"></script>
</body>
</html>
