<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: head"></head>
<header th:replace="layout/template :: header"></header>
<body>
<section th:fragment="buttons" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <a class="btn btn-success" test-id="addClients" th:href="@{/addNewClient/}">
                    <i class="fas fa-plus"></i>
                    Agregar Cliente</a>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col-md-11">
            <div class="card">
                <div class="card-header">
                    <h4>Listado Clientes</h4>
                </div>
                   <br>
                <div th:if="${clients != null and !clients.isEmpty()}">
                    <div class="search-box">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>&nbsp;Buscar Cliente</h5>
                            </div>
                            <div class="col-md-9">
                                <input type="text" id="myInput" class="form-control" placeholder="Ingrese palabra clave">
                                <script>
                                    $(document).ready(function () {
                                        $("#myInput").on("keyup", function () {
                                            var value = $(this).val().toLowerCase();
                                            $("#dtBasicExample tr").filter(function () {
                                                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                                            });
                                        });
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                        <br>
                <table id="dtBasicExample" class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>No. Tel√©fono</th>
                            <th>Enlace</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client : ${clients}" test-id="datasClient">
                            <td th:text="${client.getIdClient()}"></td>
                            <td th:text="${client.getClientName()}"></td>
                            <td th:text="${client.getEmail()}"></td>
                            <td th:text="${client.getNumberPhone()}"></td>
                            <td>
                                <a th:href="@{/abrirCliente/} + ${client.getIdClient()}" test-id="openClient" class="btn btn-outline-success">Abrir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="position: absolute;width: 370px;top: 150px;left: 70%;" th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
    <i class="fas fa-check-circle"></i>
</div>
<footer th:replace="layout/template :: footer"></footer>
<script th:replace="layout/template :: scriptAlerts"></script>
</body>
</html>
