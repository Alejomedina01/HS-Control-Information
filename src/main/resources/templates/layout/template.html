<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Plantilla</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:fragment="header">
    <div class="fixed-top">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">HS CONTROL INFORMATION</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="#navbarCollapse">
                <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                    <li class="nav-item mr-3">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span>Bienvenido</span>
                            <span sec:authentication="name">User</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form method="post" th:action="@{/logout}">
                            <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                <i class="fas fa-user-times"></i> Salir
                            </a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="main-header" class="py-2 bg-primary text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        <img src="https://firebasestorage.googleapis.com/v0/b/hsci-2935a.appspot.com/o/logo.png?alt=media&token=9a6bdce4-116f-4d0b-8ef8-775b2ad480d2" width="52px" height="58px">
                        Control de informacion
                    </h1>
                </div>
            </div>
        </div>
    </section>
    </div>
    <br>
    <div class="p-xl-5">

    </div>
</header>

<section th:fragment="buttons" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <a th:href="@{/Contracts/}" class="btn btn-success btn-block">
                    <i class="fas fa-file-archive"></i> Contratos
                </a>
            </div>
            <div class="col">
                <a th:href="@{/Clients/}" class="btn btn-success btn-block">
                    <i class="fas fa-people-arrows"></i> Clientes
                </a>
            </div>
            <!--<div class="col">
                <a th:href="@{/Clients/}" class="btn btn-success btn-block">
                    <i class="fas fa-people-carry"></i> Empleados
                </a>
            </div>
            <div class="col">
                <a th:href="@{/Clients/}" class="btn btn-success btn-block">
                    <i class="fas fa-bell"></i> Notificaciones
                </a>
            </div> -->
        </div>
    </div>
</section>

<footer th:fragment="footer" class="badge-light text-dark mt-5 p-5">
    <div class="container">
        <div class="col">
            <p class="lead text-center">
                <span>
                    HS Ingenieria Sostenible
                <a href="hsingenieriasostenible@gmail.com" target="_blank">(hsingenieriasostenible@gmail.com)</a>
            </span>
            </p>
        </div>
    </div>
</footer>
</body>
</html>
